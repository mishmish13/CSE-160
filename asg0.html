<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Asg 0</title>
  </head>

  <body onload="main()">
    <canvas id="example" width="400" height="400">
      Please use a browser that supports "canvas"
    </canvas>
    <script src="asg0.js"></script>
    <script src="lib/cuon-matrix-cse160.js"></script>

    <br>

    <label for = "xCoord">v1: x</label>
    <input type="text" id="xCoord" name="xCoord">

    <label for = "yCoord">y</label>
    <input type="text" id="yCoord" name="yCoord">

    <br>

    <label for = "xCoord2">v2: x</label>
    <input type="text" id="xCoord2" name="xCoord2">

    <label for = "yCoord2">y</label>
    <input type="text" id="yCoord2" name="yCoord2">

    <br>
    <input type="button" value="Draw" onclick="handleDrawEvent()"></input>

    <br>

    <label for="opSelect">Operation:</label>
    <select name="opSelect" id="opSelect">
      <option value="add">Add</option>
      <option value="sub">Subtract</option>
      <option value="mul">Multiply</option>
      <option value="div">Divide</option>
      <option value="angle">Angle Between</option>
      <option value="area">Area</option>
      <option value="magnitude">Magnitude</option>
      <option value="normalize">Normalize</option>


    </select>

    <label for = "scalarVal">Scalar</label>
    <input type="text" id="scalarVal" name="scalarVal">

    <br>
    <input type="button" value="Draw" onclick="handleDrawOperationEvent()"></input>


    </body>
</html>
